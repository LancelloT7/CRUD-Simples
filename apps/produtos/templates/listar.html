<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nome do Produto</th>
            <th>Imagem</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
            <tr>
                <td>{{ produto.nome }}</td>
                <td>
                    <img src="{{ produto.img.url }}" alt="{{ produto.nome }}" width="100" height="100" style="object-fit: cover;">
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
