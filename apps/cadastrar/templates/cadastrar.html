<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Projeto{% endblock %}</title>
    
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-2Q2XkpAyqlbsmMK7mUwHzAFJ/DFOxrSYv0WlPb3u9qLlhw6N/XiVSPpYxTrqZKn9" crossorigin="anonymous">

    {% block css %}{% endblock %}
</head>
<body>
    <div class="container my-5">
        {% block content %}
        <!-- Exibição de mensagens -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Formulário de cadastro -->
        <form method="POST" action="{% url 'cad_produto' %}" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
            {% csrf_token %}
            <div class="mb-3">
                <label for="my_file" class="form-label">Imagem do Produto</label>
                <input type="file" name="my_file" id="my_file" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nome_produto" class="form-label">Nome do Produto</label>
                <input type="text" name="nome_produto" id="nome_produto" class="form-control" placeholder="Digite o nome do produto" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        {% endblock %}
    </div>
    
    <!-- JavaScript do Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-SVO1H50tHxSBDBgkQcPL2yoFUDfwXIltQUR15tpgUpy8WZ86aO5/TQ0T2N1gqWTe" crossorigin="anonymous"></script>
</body>
</html>
